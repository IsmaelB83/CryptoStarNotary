<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            height: 100vh;
        }
        
        .container {
            height: auto;
        }
        
        .input.input-network {
            cursor: default;
            border: none;
            background-color: white !important;
        }
    </style>
</head>

<body>
   
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="https://web3js.readthedocs.io/en/v1.7.5/">Web3.js</a>
                <a class="navbar-item" href="https://docs.metamask.io/guide/">Metamask</a>
            </div>      
            <div class="navbar-end">
                <div class="navbar-item">
                    <label id="labelNetwork"></label>
                </div>
                <div class="navbar-item">
                    <a class="button is-danger" id="buttonMetamask">Connect Metamask</a>
                </div>
                <div class="navbar-item">
                    <label id="labelAccount"></label>
                </div>
            </div>
        </div>
    </nav>
      
    <div class="section">
        <div class="container">
            <h1 class="title">CryptoStarNotary</h1>
            <h2 class="subtitle"> This DAPP works with an ERC-721 smart contract to trade with stars!</label>
            <div class="columns is-desktop mt-5">
            <div class="column">
                <div class="box">
                    <div class="field">
                        <label for="inputStarName" class="label"> Star Token: </label>
                        <div class="control">
                            <input id="inputStarName" class="input" type="text" placeholder="name...">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="inputStarSymbol" class="input" type="text" placeholder="symbol...">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="inputStarId" class="input" type="number" placeholder="id...">
                        </div>
                    </div>
                    <div class="field has-addons">
                        <div class="control">
                            <button id="buttonSearch" class="button is-info">Search</a>
                        </div>
                        <div class="control ml-2">
                            <button id="buttonCreate" class="button is-primary">Create</button>
                        </div>
                    </div>  
                    <div class="field">
                        <div class="control">
                            <label id="labelStatus"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <div class="field">
                        <label for="inputAddress" class="label"> Transfer Star: </label>
                        <div class="control">
                            <input id="inputAddress" class="input" type="text" readonly placeholder="recipient address...">
                        </div>
                    </div>
                    <div class="field">
                        <button class="button is-danger" id="buttonTransfer">Transfer</button>
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <footer class="footer has-background-white">
        <div class="content has-text-centered">
          <p>
            CryptoStarNotary written by <a href="https://github.com/IsmaelB83">Ismael Bernal</a> during the course of <a href="https://www.udacity.com/course/blockchain-developer-nanodegree--nd1309">Udacity Blockchain Developer Nanodegree</a>.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
